name: lint
on: 
  pull_request:
  push:
    branches: main
    paths: README.md

jobs:
  awesome-lint:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - name: "linting: README.md"
        run: npx -y awesome-lint README.md
  awesome-bot:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true
      - name: "install awesome-bot"
        run: gem install awesome_bot
      - name: "linting: README.md"
        run: awesome_bot --allow-redirect --white-list quarto.org,https://github.com/quarto-dev README.md
